<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="/manifest.json">

    <!-- Add a link to your icon for the home screen -->
    <link rel="apple-touch-icon" href="https://img.freepik.com/premium-photo/robot-chatbot-ai-bot-cartoon-logo-badge-design-symbol-cartoon-flat-style-illustration-generative-ai_159242-28111.jpg?w=740" type="image/png">
    <title>Bookiz</title>
    <!-- Set the website icon (favicon) to the splash image -->
    <link rel="icon" href="https://img.freepik.com/premium-photo/robot-chatbot-ai-bot-cartoon-logo-badge-design-symbol-cartoon-flat-style-illustration-generative-ai_159242-28111.jpg?w=740" type="image/png">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #splashScreen {
            background-color: #ffffff; /* White background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #splashScreen img {
            max-width: 100%;
            max-height: 100%;
        }

        #webviewContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none; /* Initially hide the webview container */
        }

        #websiteFrame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%, 0 90%);
        }

        #topRightBox {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #056bfe;
            z-index: 2;
        }

        #bottomBar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #056bfe;
            color: #fff;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            z-index: 3;
        }
    </style>
</head>
<body>

<div id="splashScreen">
    <img src="https://img.freepik.com/premium-photo/robot-chatbot-ai-bot-cartoon-logo-badge-design-symbol-cartoon-flat-style-illustration-generative-ai_159242-28111.jpg?w=740" alt="Icon">
</div>

<div id="webviewContainer">
    <iframe id="websiteFrame" src="https://tinyurl.com/klebotc"></iframe>
    <div id="topRightBox"></div>
    <div id="bottomBar"></div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function (registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function (error) {
                console.error('Service Worker registration failed:', error);
            });
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        showInstallPromotion();
    });

    function showInstallPromotion() {
        if (confirm('Install this site as an app?')) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        } else {
            alert('You can install the app later by using the "Add to Home Screen" option in your browser settings.');
        }
    }

    // Start loading the website in the webview immediately
    document.getElementById("webviewContainer").style.display = "none";

    // Check if the website is running in standalone mode (added to home screen)
    if (window.navigator.standalone) {
        document.getElementById("splashScreen").style.display = "none";
    } else {
        // Show the white splash screen with the icon for 5 seconds
        setTimeout(function () {
            document.getElementById("splashScreen").style.display = "none";
        }, 5000);
    }
</script>
    
<script>
    // Function to check if the device is a mobile phone
    function isMobileDevice() {
        return /Mobi/.test(navigator.userAgent);
    }

    // Function to prompt for passkey
    function promptForPasskey() {
        // Prompt the user for the passkey
        let enteredPasskey = prompt('Enter the passkey:');
        
        // Check if the entered passkey is correct
        if (enteredPasskey === '1553') {
            // Correct passkey, show the webview container
            document.getElementById("webviewContainer").style.display = "block";
        } else {
            // Incorrect passkey, show an alert and do not proceed
            alert('Incorrect passkey. Access denied.');
        }
    }

    // Check if the device is not a mobile phone
    if (!isMobileDevice()) {
        // Prompt for passkey
        promptForPasskey();
    } else {
        // Mobile device, directly show the webview container
        document.getElementById("webviewContainer").style.display = "block";
    }

    // ... (existing script content) ...
</script>


</body>
</html>
